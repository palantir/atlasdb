apply plugin: 'com.github.johnrengelman.shadow'

apply from: '../gradle/shared.gradle'

dependencies {
  api project(':atlasdb-api')
  api project(':atlasdb-client')
  api project(':atlasdb-config')
  api project(':atlasdb-coordination-impl')
  api project(':atlasdb-impl-shared')
  api project(':atlasdb-service')
  api project(':commons-executors')
  api project(':lock-api')
  api project(':lock-api-objects')
  api project(':lock-impl')
  api project(':timestamp-api')

  implementation 'com.google.dagger:dagger'
  implementation 'com.google.errorprone:error_prone_annotations'
  implementation 'com.google.guava:guava'
  implementation 'com.palantir.refreshable:refreshable'
  implementation 'com.palantir.tritium:tritium-registry'
  implementation 'io.dropwizard.metrics:metrics-core'
  implementation 'jakarta.inject:jakarta.inject-api'

  annotationProcessor 'com.google.dagger:dagger-compiler'
  annotationProcessor 'org.immutables:value'
  compileOnly 'com.google.dagger:dagger-compiler'
  compileOnly 'org.immutables:value::annotations'

  shadow project(':atlasdb-service')
}

shadowJar {
  mergeServiceFiles()
  classifier ''

  relocate('dagger', 'com.palantir.atlasdb.shaded.dagger')

  dependencies {
    include dependency(group: 'com.google.dagger', name: 'dagger')
  }
}

jar.dependsOn shadowJar
jar.onlyIf { false }
