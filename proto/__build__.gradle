apply plugin: 'pt-java'
apply plugin: 'pt-repos'
apply plugin: 'ptecj'
repositories {
    ptRepo('artifactory-third-party')
    ptRepo('ivy-core')
    ptRepo('artifactory-release')
}
sourceSets.main.java.srcDirs=[file('src')]
sourceSets.test.java.srcDirs=[file('test-src')]
libsDirName = file('build/artifacts')
sourceCompatibility = "1.6"
targetCompatibility = "1.6"
ptecj.ecjDependency = "org.eclipse.jdt.core.compiler:ecj:4.4.1"
dependencies {
  compile(group: "com.google.protobuf",
          name: "protobuf-java",
          version: "2.6.0",
          configuration: "default")
  {
    transitive = false
  }
  compile(group: "commons-io",
          name: "commons-io",
          version: "2.1",
          configuration: "default")
}
