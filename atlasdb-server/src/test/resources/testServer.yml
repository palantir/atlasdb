cluster:
  localServer: http://localhost:8080
  servers:
    - http://localhost:8080

clients:
  - client: cassandra
    keyValueService:
      type: cassandra
      servers:
        - cassandra:9160
      poolSize: 20
      keyspace: atlasete
      credentials:
        username: cassandra
        password: cassandra
      ssl: false
      replicationFactor: 1
      mutationBatchCount: 10000
      mutationBatchSizeBytes: 10000000
      fetchBatchCount: 1000
      safetyDisabled: false
      autoRefreshNodes: false
  - client: postgres
    keyValueService:
      type: relational
      ddl:
        type: postgres
      connection:
        type: postgres
        host: postgres
        port: 5432
        dbName: atlas
        dbLogin: palantir
        dbPassword: palantir
