server:
  #rootPath: /api/*
  #applicationContextPath: /
  #adminContextPath: /
  applicationConnectors:
    - type: http
      port: 4828
  adminConnectors:
    - type: http
      port: 4829

atlasdb:
  keyValueService:
    type: cassandra
    servers:
       - localhost
    port: 9160
    ssl: false
    replicationFactor: 1
  extraPaxosLogs:
    timestamp: var/data/extraPaxos2/timestamp
    transaction: var/data/extraPaxos2/transaction
  leader:
    quorumSize: 2
    learnerLogDir: var/data/paxosLog/learner2
    acceptorLogDir: var/data/paxosLog/acceptor2
    localServer: http://localhost:4828
    leaders:
      - http://localhost:3828
      - http://localhost:4828
      - http://localhost:5828
