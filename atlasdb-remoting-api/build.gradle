apply from: '../gradle/shared.gradle'

dependencies {
  api project(':commons-executors')

  implementation group: 'com.palantir.refreshable', name: 'refreshable'
  implementation group: 'com.palantir.conjure.java.api', name: 'service-config'
  implementation group: 'com.palantir.conjure.java.runtime', name: 'keystores'
  implementation group: 'com.palantir.conjure.java.runtime', name: 'refresh-utils'
  implementation group: 'com.palantir.common', name: 'streams'

  implementation 'com.fasterxml.jackson.core:jackson-annotations'
  implementation 'com.fasterxml.jackson.core:jackson-databind'
  implementation 'com.google.errorprone:error_prone_annotations'
  implementation 'com.google.guava:guava'
  implementation 'com.palantir.conjure.java.api:ssl-config'
  implementation 'com.palantir.safe-logging:preconditions'
  implementation 'com.palantir.safe-logging:safe-logging'

  annotationProcessor group: 'org.immutables', name: 'value'
  compileOnly 'org.immutables:value::annotations'

  testImplementation group: 'junit', name: 'junit'
  testImplementation group: 'org.assertj', name: 'assertj-core'
  testImplementation(group: 'org.jmock', name: 'jmock') {
    exclude group: 'org.hamcrest'
  }
  testImplementation group: 'org.mockito', name: 'mockito-core'
}
