
apply from: "../gradle/shared.gradle"

dependencies {
  compile project(":atlasdb-commons")
  compile project(":lock-api")
  compile project(":timestamp-api")
  compile group: 'org.apache.commons', name: 'commons-lang3'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind'
  compile group: 'com.squareup.okio', name: 'okio'
  compile group: 'jakarta.annotation', name: 'jakarta.annotation-api'
  compile group: 'jakarta.validation', name: 'jakarta.validation-api'

  compile 'com.github.ben-manes.caffeine:caffeine'
  compile group: 'com.palantir.conjure.java.api', name: 'ssl-config'
  compile group: 'com.palantir.conjure.java.runtime', name: 'conjure-java-jaxrs-client'
  compile (group: 'com.palantir.tritium', name: 'tritium-registry') {
    exclude (group: 'io.dropwizard.metrics', module: 'metrics-core')
    exclude (group: 'org.hdrhistogram', module: 'HdrHistogram')
  }

  implementation 'com.boundary:high-scale-lib'
  implementation 'com.google.errorprone:error_prone_annotations'
  implementation 'com.google.guava:guava'
  implementation 'com.palantir.common:streams'
  implementation 'com.palantir.refreshable:refreshable'
  implementation 'com.palantir.safe-logging:preconditions'
  implementation 'com.palantir.safe-logging:safe-logging'
  implementation 'com.squareup.okio:okio'
  implementation 'io.dropwizard.metrics:metrics-core'
  implementation 'org.slf4j:slf4j-api'
  implementation project(':commons-annotations')
  implementation project(':lock-api-objects')

  testImplementation 'com.google.guava:guava'
  testImplementation 'com.palantir.common:streams'
  testImplementation 'com.palantir.refreshable:refreshable'
  testImplementation 'com.squareup.okio:okio'
  testImplementation 'io.dropwizard.metrics:metrics-core'
  testImplementation project(':lock-api-objects')

  annotationProcessor group: 'org.immutables', name: 'value'
  compileOnly 'org.immutables:value::annotations'
  testCompileOnly 'org.immutables:value::annotations'
  annotationProcessor project(":atlasdb-processors")
  compileOnly project(":atlasdb-processors")
  annotationProcessor 'org.derive4j:derive4j'
  compileOnly 'org.derive4j:derive4j-annotation'

  testCompile group: 'junit', name: 'junit'
  testCompile group: 'org.assertj', name: 'assertj-core'
  testCompile group: 'org.mockito', name: 'mockito-core'
  testCompile group: 'org.hamcrest', name: 'hamcrest-core'
}
