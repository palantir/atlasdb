client-limits:
  test:
    limits:
      readBytesPerSecond: 10
      writeBytesPerSecond: 20
    clientPriority: HIGH
  test2:
    limits:
      readBytesPerSecond: 30
      writeBytesPerSecond: 40
    clientPriority: MEDIUM
  test3:
    limits:
      readBytesPerSecond: 50
      writeBytesPerSecond: 50
    clientPriority: LOW
qos-cassandra-metrics:
  cassandra-health-metrics:
    - type: CommitLog
      name: PendingTasks
      attribute: Value
      lowerLimit: 0
      upperLimit: 50

