apply from: "../gradle/shared.gradle"

dependencies {
  compile(project(":timestamp-api"))
  compile(project(":atlasdb-commons"))

  testCompile(group: 'junit', name: 'junit', version: libVersions.junit) {
    exclude group: 'org.hamcrest'
  }

  testCompile group: "org.jmock", name: "jmock", version: "2.5.1"

  testRuntime group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.5'
}
