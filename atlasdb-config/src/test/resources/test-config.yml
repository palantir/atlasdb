atlasdb:
  namespace: brian
  targetedSweep:
    sweepIndexResetProgressStage: WRITE_IMMEDIATE_FORMAT_AND_SKIP_UNKNOWNS

  keyValueService:
    type: memory

  timelock:
    client: brian
    serversList:
      servers:
        - timelock1:8080
        - timelock2:8080
        - timelock3:8080
      sslConfiguration:
        trustStorePath: var/security/trustStore.jks
        keyStorePath: var/security/keyStore.jks
        keyStorePassword: 1234567890

  persistentStorage:
    type: rocksdb
    storagePath: atlasdb/rocksdb

  enableSweep: true
