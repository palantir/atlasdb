apply from: "../../gradle/shared.gradle"

schemas = [
    'com.palantir.example.profile.schema.ProfileSchema'
]

group = 'com.palantir.atlasdb.examples'

dependencies {
  compile project(path: ":atlasdb-client", configuration: "shadow")
  compile project(":examples:profile-client-protobufs")

  testCompile project(path: ":atlasdb-config", configuration: "shadow")
  testCompile group: 'org.hamcrest', name: 'hamcrest-library'
}
