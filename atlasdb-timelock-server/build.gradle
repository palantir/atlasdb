    rename { filename -> 'atlasdb-timelock-server-snapshot.tgz' }
}

distribution {
    serviceName 'atlasdb-timelock'
    mainClass 'com.palantir.atlasdb.timelock.server.TimeLockServer'
    args 'server', 'var/conf/timelock.yml'
}

