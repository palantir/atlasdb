apply from: "../gradle/publish-jars.gradle"
apply plugin: 'org.inferred.processors'

apply from: "../gradle/shared.gradle"

dependencies {
  compile project(":atlasdb-client")
  compile project(":atlasdb-api")
  compile project(":commons-api")
  compile project(':timestamp-impl')

  compile (group: 'org.apache.cassandra', name: 'cassandra-thrift', version: libVersions.cassandra) {
    exclude module: 'junit'
  }
  compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: libVersions.cassandra_driver_core
  compile group: 'io.netty', name: 'netty-handler-proxy'
  compile group: 'com.google.guava', name: 'guava'

  compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.4.2'

  compile group: 'com.palantir.remoting', name: 'ssl-config'

  compile group: 'com.google.code.findbugs', name: 'annotations'

  testCompile group: 'org.mockito', name: 'mockito-core'
  testCompile group: 'org.assertj', name: 'assertj-core'
  testCompile group: 'org.hamcrest', name: 'hamcrest-library'

  processor group: 'org.immutables', name: 'value'
  processor group: 'com.google.auto.service', name: 'auto-service', version: '1.0-rc2'
}
