apply from: "../gradle/publish-jars.gradle"
apply plugin: 'org.inferred.processors'
apply plugin: 'com.github.johnrengelman.shadow'

apply from: "../gradle/shared.gradle"

configurations {
  something
}

dependencies {

  // something begins here

  something project(":atlasdb-client")
  something project(":atlasdb-api")
  something project(":commons-api")
  something project(':timestamp-impl')

  something ('org.apache.cassandra:cassandra-thrift:' + libVersions.cassandra) {
    exclude module: 'junit'
  }

  something 'com.datastax.cassandra:cassandra-driver-core:' + libVersions.cassandra_driver_core
  something group: 'com.google.guava', name: 'guava'

  something 'org.apache.commons:commons-pool2:2.4.2'

  something group: 'com.palantir.remoting', name: 'ssl-config'
  something group: 'com.palantir.remoting1', name: 'tracing'

  something group: 'com.google.code.findbugs', name: 'annotations'

  something group: 'org.jboss.marshalling', name: 'jboss-marshalling', version: '1.4.11.Final'


  // something ends here

  compile project(":atlasdb-client")
  compile project(":atlasdb-api")
  compile project(":commons-api")
  compile project(':timestamp-impl')

  compile ('org.apache.cassandra:cassandra-thrift:' + libVersions.cassandra) {
    exclude(group: 'de.jflex', module: 'jflex')
    exclude(group: 'org.apache.tools.ant', module: 'ant')
    exclude(group: 'com.github.rholder', module: 'snowball-stemmer')
    exclude(group: 'com.carrotsearch', module: 'hppc')
  }

  compile 'com.datastax.cassandra:cassandra-driver-core:' + libVersions.cassandra_driver_core
  compile group: 'com.google.guava', name: 'guava'

  compile 'org.apache.commons:commons-pool2:2.4.2'

  compile group: 'com.palantir.remoting', name: 'ssl-config'
  compile group: 'com.palantir.remoting1', name: 'tracing'

  compile group: 'com.google.code.findbugs', name: 'annotations'

  compile group: 'org.jboss.marshalling', name: 'jboss-marshalling', version: '1.4.11.Final'



  testCompile project(path: ":atlasdb-client", configuration: "testArtifacts")
  testCompile group: 'org.mockito', name: 'mockito-core'
  testCompile group: 'org.assertj', name: 'assertj-core'
  testCompile group: 'org.hamcrest', name: 'hamcrest-library'

  processor group: 'org.immutables', name: 'value'
  processor 'com.google.auto.service:auto-service:1.0-rc2'
}

shadowJar {
  mergeServiceFiles()
  classifier ''

  getConfigurations().clear()
  setConfigurations([configurations.something])

  relocate('jflex', atlasdb_shaded + 'jflex')
  relocate('org.apache.tools.ant', atlasdb_shaded + 'ant')
  relocate('org.tarturus.snowball', atlasdb_shaded + 'snowball')
  relocate('com.carrotsearch.hppc',  atlasdb_shaded + 'hppc')
}

jar.dependsOn(shadowJar)
jar.onlyIf { false }
