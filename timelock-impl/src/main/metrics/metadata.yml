options:
  javaPackage: 'com.palantir.atlasdb.timelock.metrics'

namespaces:
  requestMetadata:
    docs: Metrics tracking metadata presence in lock requests sent to TimeLock
    metrics:
      changeMetadataReceived:
        docs: Number of change metadata objects contained in a lock request
        type: histogram
  storedMetadata:
    docs: Metrics tracking metadata stored in LockEvents in the LockWatchEvent sliding window
    metrics:
      eventsWithMetadataStored:
        docs: Number of LockEvents currently stored in the sliding window that have non-absent metadata
        type: counter
      changeMetadataStored:
        docs: Number of change metadata objects currently stored in the sliding window
        type: counter

