options:
  javaPackage: 'com.palantir.atlasdb.timelock.lockwatches'

namespaces:
  request:
    docs: Metrics tracking metadata presence in lock requests received by TimeLock
    metrics:
      changeMetadata:
        docs: Number of change metadata objects contained in a lock request
        type: histogram
  current:
    docs: Metrics tracking metadata currently stored in LockEvents in the LockWatchEvent sliding window
    metrics:
      eventsWithMetadata:
        docs: Number of LockEvents currently stored in the sliding window that have non-absent metadata
        type: counter
      changeMetadata:
        docs: Number of change metadata objects currently stored in the sliding window
        type: counter

