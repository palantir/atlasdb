apply plugin: 'org.unbroken-dome.test-sets'

apply from: '../gradle/shared.gradle'
apply from: '../gradle/tests.gradle'

dependencies {
    api project(':atlasdb-api')
    api project(':atlasdb-autobatch')
    api project(':atlasdb-client')
    api project(':atlasdb-commons')
    api (project(':atlasdb-config')) {
        exclude group:'io.dropwizard'
    }
    api project(':atlasdb-impl-shared')
    api project(':commons-annotations')
    api project(':commons-executors')
    api project(':leader-election-api')
    api project(':leader-election-impl')
    api project(':lock-api')
    api project(':lock-api-objects')
    api project(':lock-conjure-api:lock-conjure-api-jersey')
    api project(':lock-conjure-api:lock-conjure-api-objects')
    api project(':lock-conjure-api:lock-conjure-api-undertow')
    api project(':lock-impl')
    api project(':timelock-api:timelock-api-jersey')
    api project(':timelock-api:timelock-api-objects')
    api project(':timelock-api:timelock-api-undertow')
    api project(':timestamp-api')
    api project(':timestamp-impl')

    implementation 'com.fasterxml.jackson.core:jackson-annotations'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.github.ben-manes.caffeine:caffeine'
    implementation 'com.google.errorprone:error_prone_annotations'
    implementation 'com.google.guava:guava'
    implementation 'com.palantir.common:streams'
    implementation 'com.palantir.conjure.java.api:errors'
    implementation 'com.palantir.conjure.java:conjure-lib'
    implementation 'com.palantir.conjure.java:conjure-undertow-lib'
    implementation 'com.palantir.safe-logging:preconditions'
    implementation 'com.palantir.safe-logging:safe-logging'
    implementation 'com.palantir.sls.versions:sls-versions'
    implementation 'com.palantir.tokens:auth-tokens'
    implementation 'com.palantir.tritium:tritium-registry'
    implementation 'com.zaxxer:HikariCP'
    implementation 'io.dropwizard.metrics:metrics-core'
    implementation 'jakarta.ws.rs:jakarta.ws.rs-api'
    implementation 'org.apache.commons:commons-lang3'
    implementation 'org.jdbi:jdbi3-core'
    implementation 'org.jdbi:jdbi3-sqlobject'
    implementation 'org.mindrot:jbcrypt'
    implementation 'org.slf4j:slf4j-api'

    testImplementation 'com.fasterxml.jackson.core:jackson-databind'
    testImplementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'
    testImplementation 'com.fasterxml.jackson.datatype:jackson-datatype-guava'
    testImplementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8'
    testImplementation 'com.github.ben-manes.caffeine:caffeine'
    testImplementation 'com.google.errorprone:error_prone_annotations'
    testImplementation 'com.google.guava:guava'
    testImplementation 'com.palantir.common:streams'
    testImplementation 'com.palantir.conjure.java.api:errors'
    testImplementation 'com.palantir.conjure.java.api:test-utils'
    testImplementation 'com.palantir.safe-logging:preconditions'
    testImplementation 'com.palantir.safe-logging:preconditions-assertj'
    testImplementation 'com.palantir.sls.versions:sls-versions'
    testImplementation 'com.palantir.tokens:auth-tokens'
    testImplementation 'com.palantir.tritium:tritium-registry'
    testImplementation 'io.dropwizard.metrics:metrics-core'
    testImplementation 'org.assertj:assertj-core'
    testImplementation 'org.awaitility:awaitility'
    testImplementation 'org.mockito:mockito-core'
    testImplementation project(':atlasdb-api')
    testImplementation project(':atlasdb-autobatch')
    testImplementation project(':atlasdb-client')
    testImplementation project(':atlasdb-commons')
    testImplementation project(':commons-executors')
    testImplementation project(':leader-election-api')
    testImplementation project(':lock-api')
    testImplementation project(':lock-api-objects')
    testImplementation project(':lock-conjure-api:lock-conjure-api-objects')
    testImplementation project(':timelock-api:timelock-api-dialogue')
    testImplementation project(':timelock-api:timelock-api-objects')
    testImplementation project(':timestamp-api')
    testImplementation project(path: ':leader-election-impl', configuration: 'testArtifacts')
    testImplementation(group: 'org.jmock', name: 'jmock') {
        exclude group: 'com.google.code.findbugs', module: 'annotations'
        exclude group: 'org.hamcrest'
    }

    annotationProcessor 'org.derive4j:derive4j'
    annotationProcessor 'org.immutables:value'
    annotationProcessor project(':atlasdb-processors')
    compileOnly 'org.derive4j:derive4j-annotation'
    compileOnly 'org.immutables:value::annotations'
    compileOnly project(':atlasdb-processors')
    testAnnotationProcessor 'org.immutables:value'
    testCompileOnly 'org.immutables:value::annotations'
}
