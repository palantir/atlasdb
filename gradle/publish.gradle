apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.jfrog.artifactory'
apply plugin: 'maven-publish'

task sourceJar(type: Jar) {
    from project.sourceSets.main.allSource
    classifier 'sources'
}

task testJar(type: Jar) {
    from project.sourceSets.test.output
    classifier 'tests'
}

publishing {
    publications {
        artifactory(MavenPublication) {
            from components.java
            artifact(sourceJar) {
                classifier 'sources'
            }
            artifact(testJar) {
                classifier 'tests'
            }
            version project.version.replaceAll(/-\d+.*/, '-SNAPSHOT')
            pom.withXml {
                def scm = asNode().appendNode('scm')
                scm.appendNode('url', 'https://github.com/palantir/atlasdb')
                def licenses = asNode().appendNode('licenses')
                def license = licenses.appendNode('license')
                license.appendNode('name', 'BSD-3')
                license.appendNode('url', 'http://opensource.org/licenses/BSD-3-Clause')
            }
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USERNAME')
    key = System.getenv('BINTRAY_PASSWORD')
    publish = true
    pkg {
        userOrg = 'palantir'
        repo = 'releases'
        name = 'atlasdb'
        licenses = ['BSD-3-Clause']
        publications = ['artifactory']
    }
}

bintrayUpload.onlyIf {
    System.getenv('BINTRAY_USERNAME') && System.getenv('BINTRAY_PASSWORD') && project.version ==~ /\d+\.\d+\.\d+(-alpha|-beta)?(\+\d{3})?/
}

bintrayUpload.dependsOn { generatePomFileForArtifactoryPublication }
bintrayUpload.dependsOn { sourceJar }
bintrayUpload.dependsOn { testJar }
bintrayUpload.dependsOn { build }

artifactory {
  publish {
    contextUrl = 'https://oss.jfrog.org/artifactory/'
    repository {
      repoKey = 'oss-snapshot-local'
      username = System.env.ARTIFACTORY_USERNAME
      password = System.env.ARTIFACTORY_PASSWORD
      maven = true
    }
    defaults {
      publications ('artifactory')
      properties = ['git': project.version.toString()]
    }
  }
}

artifactoryPublish.dependsOn 'generatePomFileForArtifactoryPublication', 'sourceJar', 'testJar', 'build'
