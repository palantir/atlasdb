apply from: "../gradle/shared.gradle"
apply plugin: 'com.palantir.metric-schema'

license {
  exclude '**/LeaderElectionServiceMetrics.java'
}

dependencies {
  api project(":leader-election-api")
  api project(":atlasdb-autobatch")
  api project(":atlasdb-commons")

  implementation group: "com.github.ben-manes.caffeine", name: "caffeine"
  implementation group: "com.google.protobuf", name: "protobuf-java"
  implementation group: 'com.palantir.safe-logging', name: 'safe-logging'
  implementation group: 'com.palantir.sls.versions', name: 'sls-versions'
  implementation group: 'com.zaxxer', name: 'HikariCP'
  implementation group: "commons-io", name: "commons-io"
  implementation group: "org.jdbi", name: 'jdbi3-core'
  implementation group: "org.jdbi", name: 'jdbi3-sqlobject'
  implementation group: 'org.xerial', name: 'sqlite-jdbc'

  implementation group: 'com.palantir.common', name: 'streams'
  implementation 'com.fasterxml.jackson.core:jackson-annotations'
  implementation 'com.fasterxml.jackson.core:jackson-databind'
  implementation 'com.google.guava:guava'
  implementation 'com.palantir.tracing:tracing'
  implementation 'io.dropwizard.metrics:metrics-core'
  implementation 'org.apache.commons:commons-lang3'
  implementation 'org.slf4j:slf4j-api'
  implementation project(':commons-annotations')
  implementation project(':commons-executors')
  implementation project(':leader-election-api-protobufs')

  testImplementation 'com.google.guava:guava'
  testImplementation 'io.dropwizard.metrics:metrics-core'
  testImplementation project(':commons-executors')
  testImplementation project(':leader-election-api-protobufs')


  annotationProcessor group: 'org.immutables', name: 'value'
  compileOnly 'org.immutables:value::annotations'
  testCompileOnly 'org.immutables:value::annotations'
  annotationProcessor 'org.derive4j:derive4j'
  compileOnly 'org.derive4j:derive4j-annotation'

  testImplementation(group: 'org.jmock', name: 'jmock') {
    exclude group: 'org.hamcrest'
    exclude group: 'org.ow2.asm'
  }
  testImplementation group: 'org.assertj', name: 'assertj-core'
  testImplementation group: 'org.awaitility', name: 'awaitility'
  testImplementation group: 'org.mockito', name: 'mockito-core'
  testImplementation group: 'com.palantir.tracing', name: 'tracing-test-utils'
}

configurations {
    testArtifacts {
       extendsFrom testRuntime
    }
}

artifacts {
    testArtifacts testJarForPublishing
}
