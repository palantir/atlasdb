apply from: '../gradle/shared.gradle'

dependencies {
    api project(':atlasdb-api')
    api project(':atlasdb-client')
    api project(':atlasdb-client-protobufs')
    api project(':atlasdb-commons')
    api project(':atlasdb-config')
    api project(':atlasdb-impl-shared')
    api project(':commons-annotations')
    api project(':leader-election-impl')
    api project(':lock-impl')

    implementation 'com.fasterxml.jackson.core:jackson-annotations'
    implementation 'com.fasterxml.jackson.core:jackson-core'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.google.guava:guava'
    implementation 'com.google.protobuf:protobuf-java'
    implementation 'com.palantir.safe-logging:preconditions'
    implementation 'com.palantir.safe-logging:safe-logging'
    implementation 'jakarta.inject:jakarta.inject-api'
    implementation 'jakarta.ws.rs:jakarta.ws.rs-api'

    testImplementation project(':atlasdb-api')
    testImplementation project(':atlasdb-client')
    testImplementation 'com.fasterxml.jackson.core:jackson-databind'
    testImplementation 'com.google.guava:guava'
    // Needed for Jersey Response-based tests
    testImplementation 'org.glassfish.jersey.core:jersey-common'
    testImplementation 'org.mockito:mockito-core'
}
