runtime: {}
install:
  atlas:
    namespace: test
    keyValueService:
      type: memory
  singleRowTwoCellsConfig:
    tableConfiguration:
      tableName: two-cells-test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: single-row-two-cells
  ringConfig:
    tableConfiguration:
      tableName: ring-test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: ring
  transientRowsConfig:
    tableConfiguration:
      tableName: transient-rows-test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: transient-rows
  singleBusyCellConfig:
    tableConfiguration:
      tableName: single-busy-cell-test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: single-busy-cell
    maxThreadCount: 2
  exitAfterRunning: false