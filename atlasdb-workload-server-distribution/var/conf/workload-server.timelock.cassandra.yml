runtime:
  atlas:
    internalSchema:
      targetTransactionsSchemaVersion: 3
    sweep:
      enabled: false
    targetedSweep:
      enabled: true
      shards: 1
    timelockRuntime:
      serversList:
        servers:
          - 'https://timelock1.palantir.pt:8421'
          - 'https://timelock2.palantir.pt:8421'
          - 'https://timelock3.palantir.pt:8421'
        sslConfiguration:
          keyStorePath: "var/security/keyStore.jks"
          keyStorePassword: "keystore"
          trustStorePath: "var/security/trustStore.jks"
install:
  atlas:
    keyValueService:
      type: cassandra
      servers:
        type: cqlCapable
        cqlHosts:
          - cassandra1:9042
          - cassandra2:9042
          - cassandra3:9042
        thriftHosts:
          - cassandra1:9160
          - cassandra2:9160
          - cassandra3:9160
      credentials:
        username: cassandra
        password: cassandra
      ssl: false
      replicationFactor: 3
    targetedSweep:
      enableSweepQueueWrites: true
    namespace: workload_server
  singleRowTwoCellsConfig:
    tableConfiguration:
      tableName: two_cells_test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: singleRowTwoCells
  ringConfig:
    tableConfiguration:
      tableName: ring_test
      isolationLevel: SNAPSHOT
    iterationCount: 100
    type: ring
  exitAfterRunning: true
