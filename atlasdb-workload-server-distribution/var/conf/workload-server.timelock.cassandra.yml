runtime:
  atlas:
    internalSchema:
      targetTransactionsSchemaVersion: 3
    sweep:
      enabled: false
    targetedSweep:
      enabled: true
      shards: 1
    timelockRuntime:
      serversList:
        servers:
          - 'https://timelock1.palantir.pt:8421'
          - 'https://timelock2.palantir.pt:8421'
          - 'https://timelock3.palantir.pt:8421'
        sslConfiguration:
          keyStorePath: "var/security/keyStore.jks"
          keyStorePassword: "keystore"
          trustStorePath: "var/security/trustStore.jks"
install:
  atlas:
    initializeAsync: true
    keyValueService:
      type: cassandra
      ignorePartitionerChecks: true
      servers:
        type: cqlCapable
        cqlHosts:
          - cassandra11:9042
          - cassandra12:9042
          - cassandra13:9042
        thriftHosts:
          - cassandra11:9160
          - cassandra12:9160
          - cassandra13:9160
      credentials:
        username: cassandra
        password: cassandra
      ssl: false
      replicationFactor: 3
      gcGraceSeconds: 60
      poolRefreshIntervalSeconds: 10
    targetedSweep:
      enableSweepQueueWrites: true
    namespace: workload_server
  singleRowTwoCellsConfig:
    tableConfiguration:
      tableName: two_cells_test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: single-row-two-cells
  ringConfig:
    tableConfiguration:
      tableName: ring_test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: ring
  transientRowsConfig:
    tableConfiguration:
      tableName: transient_rows_test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: transient-rows
  singleBusyCellConfig:
    tableConfiguration:
      tableName: single_busy_cell_test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: single-busy-cell
    maxThreadCount: 2
  bankBalanceConfig:
    tableConfiguration:
      tableName: bank_balance_test
      isolationLevel: SNAPSHOT
    iterationCount: 100
    type: bank-balance
  randomConfig:
    tableConfiguration:
      tableName: random_test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: random
  singleBusyCellReadsNoTouchConfig:
    tableConfiguration:
      tableName: single_busy_cell_no_touch_test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: single-busy-cell-reads-no-touch
    maxThreadCount: 2
  writeOnceDeleteOnceConfig:
    tableConfiguration:
      tableName: write_once_delete_once_test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: write-once-delete-once
  multipleBusyCellConfig:
    tableConfiguration:
      tableName: multiple_busy_cell_test
      isolationLevel: SERIALIZABLE
    iterationCount: 1000  # We want _very_ busy cells to exercise sweep code paths
    type: multiple-busy-cell
  workflowExecutionConfig:
    runMode: ONE
  exitAfterRunning: true
