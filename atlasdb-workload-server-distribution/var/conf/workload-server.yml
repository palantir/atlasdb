runtime: {}
install:
  atlas:
    initializeAsync: true
    keyValueService:
      type: memory
    namespace: test
  singleRowTwoCellsConfig:
    tableConfiguration:
      tableName: two-cells-test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: single-row-two-cells
  ringConfig:
    tableConfiguration:
      tableName: ring-test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: ring
  transientRowsConfig:
    tableConfiguration:
      tableName: transient-rows-test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: transient-rows
  singleBusyCellConfig:
    tableConfiguration:
      tableName: single-busy-cell-test
      isolationLevel: SERIALIZABLE
    iterationCount: 100
    type: single-busy-cell
    maxThreadCount: 2
  bankBalanceConfig:
    tableConfiguration:
      tableName: bank-balance-test
      isolationLevel: SNAPSHOT
    iterationCount: 100
    type: bank-balance
  exitAfterRunning: true