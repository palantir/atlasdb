apply plugin: 'org.inferred.processors'

apply from: "../gradle/shared.gradle"

dependencies {
  testCompile project(":atlasdb-dbkvs")
  testCompile project(":atlasdb-tests-shared")

  testCompile group: 'org.mockito', name: 'mockito-core'
  testCompile 'com.palantir.docker.compose:docker-compose-rule:' + libVersions.dockerComposeRule
  testCompile group: 'junit', name: 'junit'

  runtime 'com.palantir.atlasdb:dbkvs-oracle-driver:0.3.0'
}

repositories {
    maven {
        url 'https://artifactory.palantir.build/artifactory/all-jar'
    }
}

test {
    maxHeapSize = "1024m"
    include '**/*Suite.class'
    maxParallelForks 2
}
