
apply from: "../gradle/shared.gradle"

dependencies {
  compile project(":atlasdb-dbkvs")
  compile project(":atlasdb-tests-shared")

  testCompile group: 'org.mockito', name: 'mockito-core'
  testCompile group: 'com.palantir.docker.compose', name: 'docker-compose-rule-junit4'
  testCompile group: 'junit', name: 'junit'
}

task postgresTest(type: Test) {
    maxHeapSize = "1024m"
    include '**/DbKvsPostgresTestSuite.class'
    maxParallelForks 2
}

task oracleTest(type: Test) {
    maxHeapSize = "1024m"
    include '**/DbKvsOracleTestSuite.class'
    maxParallelForks 2
}

test {
    // Tests should be included with the relevant flavoured task.
    exclude '**/*.class'
}
