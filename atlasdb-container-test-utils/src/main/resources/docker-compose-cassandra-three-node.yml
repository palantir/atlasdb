version: '2'

services:
  cassandra1:
    image: palantirtechnologies/docker-cassandra-atlasdb:2.2.8
    environment:
      - CASSANDRA_SEEDS=cassandra1,cassandra2,cassandra3
      - LOCAL_JMX=no

  cassandra2:
    image: palantirtechnologies/docker-cassandra-atlasdb:2.2.8
    depends_on:
      - cassandra1
    environment:
      - CASSANDRA_SEEDS=cassandra1,cassandra2,cassandra3
      - LOCAL_JMX=no

  cassandra3:
    image: palantirtechnologies/docker-cassandra-atlasdb:2.2.8
    depends_on:
      - cassandra1
    environment:
      - CASSANDRA_SEEDS=cassandra1,cassandra2,cassandra3
      - LOCAL_JMX=no
