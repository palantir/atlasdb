version: '2'

services:
  cassandra1:
     image: com.palantir.docker/atlas-cassandra:2.2-v0.1
     ports:
       - 9160:9160

  cassandra2:
    image: com.palantir.docker/atlas-cassandra:2.2-v0.1
    ports:
      - 9161:9160
    depends_on:
      - cassandra1
    environment:
      - CASSANDRA_SEEDS=cassandra1
      - LOCAL_JMX=no

  cassandra3:
    image: com.palantir.docker/atlas-cassandra:2.2-v0.1
    ports:
      - 9162:9160
    depends_on:
      - cassandra1
    environment:
      - CASSANDRA_SEEDS=cassandra1,cassandra2
      - LOCAL_JMX=no