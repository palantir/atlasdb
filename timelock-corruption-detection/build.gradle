apply from: "../gradle/shared.gradle"
apply plugin: 'com.palantir.conjure'

conjure {
    java {
        undertowServicePrefixes = true
        undertowListenableFutures = true
        useImmutableBytes = true
    }
}

dependencies {
    conjureCompiler 'com.palantir.conjure:conjure'
    conjureJava 'com.palantir.conjure.java:conjure-java'

    compile project(":timelock-corruption-detection:timelock-corruption-detection-undertow")
    compile project(":timelock-corruption-detection:timelock-corruption-detection-jersey")

    compile group: 'com.google.guava', name: 'guava'
    compile group: 'com.palantir.conjure.java.api', name: 'service-config'

    annotationProcessor group: 'org.immutables', name: 'value'
    compileOnly 'org.immutables:value::annotations'

    testCompile group: 'org.assertj', name: 'assertj-core'
}

subprojects {
    apply from: "../../gradle/shared.gradle"
    apply plugin: 'com.palantir.sls-recommended-dependencies'

    dependencies {
        compile project(":leader-election-impl")
        compile 'com.palantir.conjure.java:conjure-lib'
    }
    tasks.licenseMain.enabled = false
}
