apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: PalantirRepoPlugin

repositories {
    ptrepo()
}

sourceSets.main.java.srcDirs=[file('src')]
sourceSets.test.java.srcDirs=[file('test-src')]
libsDirName = file('build/artifacts')
sourceCompatibility = "1.6"
targetCompatibility = "1.6"
dependencies {
  compile(project(":atlas:atlas-client"))
  compile(project(":commons-cassandra"))
  testCompile project(path: ":atlas:atlas-shared-tests", configuration: 'testArtifacts')
}
