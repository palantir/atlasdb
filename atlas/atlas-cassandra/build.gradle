apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: "jacoco"

repositories {
    mavenCentral()
}

sourceSets.main.java.srcDirs=[file('src')]
sourceSets.test.java.srcDirs=[file('test-src')]
libsDirName = file('build/artifacts')
sourceCompatibility = "1.6"
targetCompatibility = "1.6"
dependencies {
  compile(project(":atlas:atlas-client"))
  compile(project(":commons-cassandra"))
  compile(project(":timestamp:timestamp-api"))
  testCompile project(path: ":atlas:atlas-shared-tests", configuration: 'test')
  testCompile 'org.apache.cassandra:cassandra-all:2.1.5'
}

jacoco {
    toolVersion = "0.7.1.201405082137"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

test {
    jacoco {
        append = false
        destinationFile = file("$buildDir/jacoco/jacocoTest.exec")
        classDumpFile = file("$buildDir/jacoco/classpathdumps")
    }

    include '**/*Suite.class'
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled true
        html.destination "${buildDir}/jacocoHtml"
    }
}
