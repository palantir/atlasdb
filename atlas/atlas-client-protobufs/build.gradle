apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: PalantirRepoPlugin

repositories {
    ptrepo()
}

sourceSets.main.java.srcDirs=[file('src')]
sourceSets.test.java.srcDirs=[file('test-src')]
libsDirName = file('build/artifacts')
sourceCompatibility = "1.6"
targetCompatibility = "1.6"
dependencies {
  compile(group: "com.google.protobuf",
          name: "protobuf-java",
          version: "2.6.0",
          configuration: "default")
  {
    transitive = false
  }
  compile(group: "commons-io",
          name: "commons-io",
          version: "2.1",
          configuration: "default")
}
