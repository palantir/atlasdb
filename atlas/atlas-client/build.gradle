apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: PalantirRepoPlugin

repositories {
    ptrepo()
}

sourceSets.main.java.srcDirs=[file('src')]
sourceSets.test.java.srcDirs=[file('test-src')]
libsDirName = file('build/artifacts')
sourceCompatibility = "1.6"
targetCompatibility = "1.6"
dependencies {
  compile(project(":atlas-commons"))
  compile(project(":atlas:atlas-api"))
  compile(project(":atlas:atlas-client-protobufs"))
  compile(group: "commons-lang",
          name: "commons-lang",
          version: "2.6",
          configuration: "default")
  compile fileTree(dir: 'lib', include: ['*.jar'])
  compile(group: "org.xerial.snappy",
          name: "snappy-java",
          version: "1.1.0.1",
          configuration: "default")
  {
    exclude(
    group: "osgi.osgi",
    )
  }
  compile(group: "com.googlecode.protobuf-java-format",
          name: "protobuf-java-format",
          version: "1.2",
          configuration: "default")
  compile(group: "com.google.protobuf",
          name: "protobuf-java",
          version: "2.6.0",
          configuration: "default")
}
