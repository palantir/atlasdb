apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

sourceSets.main.java.srcDirs=[file('src')]
sourceSets.test.java.srcDirs=[file('test-src')]
libsDirName = file('build/artifacts')
sourceCompatibility = "1.6"
targetCompatibility = "1.6"
dependencies {
  compile(project(":leader:leader-election-api"))
  compile(project(":atlas-commons"))
  compile(group: "commons-lang",
          name: "commons-lang",
          version: "2.6",
          configuration: "default")
  testCompile(group: "commons-io",
          name: "commons-io",
          version: "2.1",
          configuration: "default")
  compile(group: "com.google.protobuf",
          name: "protobuf-java",
          version: "2.6.0",
          configuration: "default")
  testCompile(group: "junit",
              name: "junit",
              version: "4.11",
              configuration: "default")
}
