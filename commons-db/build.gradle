apply plugin: "org.inferred.processors"

apply from: "../gradle/shared.gradle"

dependencies {
  implementation project(":commons-api")
  implementation project(":commons-proxy")

  implementation "com.palantir.nylon:nylon-threads"
  implementation group: 'commons-dbutils', name: 'commons-dbutils', version: libVersions.commons_dbutils
  implementation group: 'org.apache.commons', name: 'commons-lang3'
  implementation group: 'commons-io', name: 'commons-io'
  implementation group: 'com.palantir.tracing', name: 'tracing'

  implementation 'com.oracle.database.jdbc:ojdbc11'

  implementation group: 'com.zaxxer', name: 'HikariCP', version: libVersions.hikariCP
  implementation group: 'joda-time', name: 'joda-time'

  implementation 'com.google.guava:guava'
  implementation 'com.palantir.safe-logging:preconditions'
  implementation 'com.palantir.safe-logging:safe-logging'
  implementation 'org.slf4j:slf4j-api'
  implementation project(':atlasdb-commons')
  implementation project(':commons-executors')
  implementation project(':commons-executors-api')

  testImplementation 'com.google.guava:guava'
  testImplementation 'org.slf4j:slf4j-api'
  testImplementation project(':atlasdb-commons')

  testImplementation group: 'junit', name: 'junit'
  testImplementation group: 'org.mockito', name: 'mockito-core'
  testImplementation group: 'org.assertj', name: 'assertj-core'
}
