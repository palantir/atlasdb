    client: test
    serversList:
      servers:
        - https://il-pg-alpha-1086748.usw1.palantir.global:9421
        - https://il-pg-alpha-1086749.usw1.palantir.global:9421
        - https://il-pg-alpha-1086750.usw1.palantir.global:9421
      sslConfiguration:
        keyStorePath: var/security/keyStore.jks
        keyStorePassword: keystore
        trustStorePath: var/security/trustStore.jks
  keyValueService:
    type: memory
