install:
  paxos:
    data-directory: "var/data/paxos"
    is-new-service: false
  timestampBoundPersistence:
    type: database
    key-value-service:
      type: "memory"

runtime:
  cluster:
    cluster:
      uris:
        - "localhost:8421"
    local-server: "localhost:8421"
    enableNonstandardAndPossiblyDangerousTopology: true
  paxos:

server:
  applicationConnectors:
    - type: http
      port: 8421
  adminConnectors:
    - type: http
      port: 8422
