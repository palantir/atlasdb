install:
  paxos:
    data-directory: "var/data/paxos"
    is-new-service: false
  timestampBoundPersistence:
    type: database
    key-value-service:
      type: "relational"
      ddl:
        type: "postgres"
      connection:
        type: "postgres"
        host: "postgres"
        port: 5432
        dbName: "atlasete"
        dbLogin: "palantir"
        dbPassword: "palantir"

runtime:
  cluster:
    cluster:
      uris:
        - "localhost:8421"
    enableNonstandardAndPossiblyDangerousTopology: true
    local-server: "localhost:8421"
  paxos:

server:
  applicationConnectors:
    - type: http
      port: 8421
  adminConnectors:
    - type: http
      port: 8422
