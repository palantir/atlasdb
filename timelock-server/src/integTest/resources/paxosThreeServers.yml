algorithm:
  type: paxos
  paxosDataDir: <TEMP_DATA_DIR>

cluster:
  localServer: localhost:8080
  servers:
    - localhost:8080
    - localhost:8082
    - localhost:8084

clients:
  - test
  - test2
  - test3
  - learner
  - acceptor

useClientRequestLimit: true

server:
  minThreads: 1
  maxThreads: 100
  applicationConnectors:
    - type: http
      selectorThreads: 8
      acceptorThreads: 4
      idleTimeout: 2s
