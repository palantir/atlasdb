algorithm:
  type: paxos
  paxosDataDir: <TEMP_DATA_DIR>

cluster:
  localServer: localhost:9030
  servers:
    - localhost:9030

clients:
  - test
  - test2
  - test3
  - learner
  - acceptor

useClientRequestLimit: true

asyncLock:
  useAsyncLockService: false
  useLegacySafetyChecks: true

server:
  minThreads: 1
  maxThreads: 100
  applicationConnectors:
    - type: http
      port: 9030
      selectorThreads: 8
      acceptorThreads: 4
  adminConnectors:
    - type: http
      port: 7030
