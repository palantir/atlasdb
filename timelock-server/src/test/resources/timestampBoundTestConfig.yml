algorithm:
  type: timestampBoundStore
  kvsConfig:
    type: memory

cluster:
  localServer: localhost:8080
  servers:
    - localhost:8080
    - localhost:8081
    - localhost:8082

clients:
  - test
  - test2
  - test3
  - learner
  - acceptor

useClientRequestLimit: true

timeLimiter:
  enableTimeLimiting: true
  blockingTimeoutErrorMargin: 0.03

asyncLock:
  useAsyncLockService: true
  disableLegacySafetyChecksWarningPotentialDataCorruption: false
