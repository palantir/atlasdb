algorithm:
  type: paxos
  paxosDataDir: var/data/paxos
  sslConfiguration:
    trustStorePath: var/security/trustStore.jks

cluster:
  localServer: localhost:8080
  servers:
    - localhost:8080
    - localhost:8081
    - localhost:8082

clients:
  - test
  - test2
  - test3
  - learner
  - acceptor

partitioner:
  type: greedy
  miniclusterSize: 3

useClientRequestLimit: true

timeLimiter:
  enableTimeLimiting: true
  blockingTimeoutErrorMargin: 0.03

asyncLock:
  useAsyncLockService: true
  disableLegacySafetyChecksWarningPotentialDataCorruption: false
