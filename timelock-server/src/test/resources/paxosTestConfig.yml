algorithm:
  type: paxos
  paxosDataDir: var/data/paxos
  sslConfiguration:
    trustStorePath: var/security/trustStore.jks

cluster:
  localServer: localhost:8080
  servers:
    - localhost:8080
    - localhost:8081
    - localhost:8082

clients:
  - test
  - test2
  - test3
  - learner
  - acceptor

useClientRequestLimit: true

timeLimiter:
  enableTimeLimiting: true
  blockingTimeoutErrorMargin: 0.03

server:
  minThreads: 1
  maxThreads: 100
  applicationConnectors:
    - type: http
      selectorThreads: 8
      acceptorThreads: 4
