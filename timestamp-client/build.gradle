
apply from: "../gradle/shared.gradle"

dependencies {
  api project(":timestamp-api")
  api project(":atlasdb-autobatch")
  api project(":atlasdb-commons")

  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations'
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind'

  implementation 'com.google.guava:guava'
  implementation 'com.palantir.safe-logging:preconditions'
  implementation 'jakarta.ws.rs:jakarta.ws.rs-api'

  testImplementation 'com.google.errorprone:error_prone_annotations'
  testImplementation 'com.google.guava:guava'

  annotationProcessor group: 'org.immutables', name: 'value'
  compileOnly 'org.immutables:value::annotations'

  testAnnotationProcessor group: 'org.immutables', name: 'value'
  testCompileOnly 'org.immutables:value::annotations'

  testImplementation group: 'com.palantir.tracing', name: 'tracing'
  testImplementation group: 'junit', name: 'junit'
  testImplementation group: 'org.assertj', name: 'assertj-core'
  testImplementation group: 'org.mockito', name: 'mockito-core'
}
